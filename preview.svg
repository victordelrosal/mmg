<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0077cc"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent glow circles -->
  <circle cx="200" cy="100" r="300" fill="#00a8ff" opacity="0.08"/>
  <circle cx="1000" cy="530" r="250" fill="#00d4ff" opacity="0.06"/>

  <!-- Main card background -->
  <rect x="100" y="115" width="1000" height="400" rx="32" fill="rgba(255,255,255,0.03)" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>

  <!-- Top highlight line on card -->
  <line x1="200" y1="115" x2="1000" y2="115" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Avatar circle -->
  <circle cx="250" cy="315" r="80" fill="url(#accent)" opacity="0.2" stroke="rgba(0,212,255,0.4)" stroke-width="2"/>
  <circle cx="250" cy="315" r="60" fill="none" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>

  <!-- Person icon -->
  <g transform="translate(250, 315)" fill="rgba(0,212,255,0.6)">
    <circle cx="0" cy="-20" r="18"/>
    <path d="M-30 35 Q-30 5 0 5 Q30 5 30 35" fill="rgba(0,212,255,0.6)"/>
  </g>

  <!-- Name -->
  <text x="380" y="280" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#textGrad)">Mario Alberto Montejo Garay</text>
  <text x="380" y="330" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="500" fill="rgba(0,212,255,0.9)">MSc</text>

  <!-- Title -->
  <text x="380" y="400" font-family="Inter, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)">Bilingual Systems Analyst &amp; Technical Support Engineer</text>
  <text x="380" y="435" font-family="Inter, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)">20+ Years Experience</text>

  <!-- Decorative accent bar -->
  <rect x="380" y="470" width="120" height="4" rx="2" fill="url(#accent)" filter="url(#glow)"/>
</svg>
